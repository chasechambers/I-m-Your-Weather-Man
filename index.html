<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row align-items-start">

        <div id = 'search-section' class="col">
            <h2>Search for a City</h2>
            <div id = 'search-box'>
                <input placeholder="Lewisville">
            </div>
            <div id = 'search-button'>
                <button type="button" class="btn btn-primary">SEARCH</button>
            </div>
            <hr>

        </div>

        <div id = 'current-weather-section' class="col">
            <div id = 'current-weather-box'>
                <h2>CITY AND CURRENT DAY</h2>
                <p class="current-temp">Temperature</p>
            </div>
            <div id = five-day-section>
                <h3> 5-Day Forecast</h3>
                <div class="row" id = five-day-row>
                    <div class="col" id="day_1"></div>
                    <div class="col" id="day_2"></div>
                    <div class="col" id="day_3"></div>
                    <div class="col" id="day_4"></div>
                    <div class="col" id="day_5"></div>
                </div>
            
                    
            </div>
            
        </div>


</div>


    <script src="script.js"></script>
</body>
</html>
